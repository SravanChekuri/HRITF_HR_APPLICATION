    </div>

<hr class="hr">
    <div>
        <div class="align"><h6>Employee Information&nbsp;<i class="fa-solid fa-pen-to-square"></i></h6></div>
            <div class="align">
                <form>
                    <div class="items-align">
                        <div>
                            <label for="empno">Employee Number:</label><br>
                            <input type="text">
                        </div>

                        <div>
                            <label for="title">Title:</label><br>
                            <select  id="title">
                                <option>Mr.</option>
                                <option>Miss.</option>
                                <option>Mrs.</option>
                            </select>
                        </div>

                        <div>
                            <label for="fn">First Name:</label><br>
                            <input type="text" id="fn">
                        </div>

                        <div>
                            <label for="mn">Middle Name:</label><br>
                            <input type="text" id="mn">
                        </div>
                    </div>
                    <br>
                    <div class="items-align">
                        <div>
                            <label for="ln">Last Name:</label><br>
                            <input type="text" id="ln">
                        </div>
                    
                        <div>
                            <label for="gender">Gender:</label><br>
                            <select  id="gender">
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div>
                            <label for="mobile">Mobile:</label><br>
                            <input type="tel" id="mobile">
                        </div>

                        <div>
                            <label for="email">Email:</label><br>
                            <input type="email" id="email">
                        </div>
                    </div>
                    <br>
                    <div class="items-align">
                        <div>
                            <label for="ctc">Annual CTC:</label><br>
                            <input type="number" id="ctc">
                        </div>

                        <div>
                            <label for="dpt">Department:</label><br>
                            <input type="text" id="dpt">
                        </div>

                        <div>
                            <label for="designation">Designation:</label><br>
                            <input type="text" id="designation">
                        </div>

                        <div>
                            <label for="joblocation">Job Location:</label><br>
                            <input type="text" id="joblocation">
                        </div>
                    </div>
                    <br>
                    <div class="button">
                        <button type="submit" class="btn btn-info">Save</button>&nbsp;
                        <button type="reset" class="btn btn-info">Cancle</button>
                    </div>
                </form>
            </div>

<hr class="hr">

        <div class="align"><h6>Joining Details&nbsp;<i class="fa-solid fa-pen-to-square"></i></h6></div>
            <div class="align">
                <form>
                    <div>
                        <label for="doj">Date of Joining:</label>
                        <input type="date" id="doj">

                        <label for="confirm">Confirmation Date:</label>
                        <input type="date" id="confirm">

                        <label for="probation">Probation Period:</label>
                        <input type="text" id="probation">
                    </div>
                        <br>
                    <div>
                        <label for="pre-rev">Pre-Revision:</label>
                        <input type="number" id="pre-rev">

                        <label for="post-rev">Post-Revision:</label>
                        <input type="number" id="post-rev">

                        <label for="notice">Notice Period:</label>
                        <input type="text" id="notice">

                    </div>
                        <br>
                    <div class="button">
                        <button type="submit" class="btn btn-info">Save</button>&nbsp;
                        <button type="reset" class="btn btn-info">Cancle</button>
                    </div>
                </form>
            </div>
<hr class="hr">

        <div class="align"><h6>Personal Information&nbsp;<i class="fa-solid fa-pen-to-square"></i></h6></div>
            <div class="align">
                <form>
                    <div>
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob">

                        <label for="blood">Blood Group:</label>
                        <input type="text" id="blood">

                        <label for="father">Father Name:</label>
                        <input type="text" id="father">
                    </div>
                        <br>
                    <div>
                        <label for="maritalstatus">Marital Status:</label>
                        <select id="maritalstatus">
                            <option>Single</option>
                            <option>Unmarried</option>
                            <option>Divorced</option>
                        </select>

                        <label for="nationality">Nationality:</label>
                        <input type="text" id="nationality">

                        <label for="pemail">Personial Email:</label>
                        <input type="email" id="pemail">
                    </div>
                        <br>
                    <div>
                        <label for="pob">Place of Birth:</label>
                        <input type="text" id="pob">

                        <label for="coo">Country of Origin:</label>
                        <input type="text" id="coo">

                        <label for="religion">Religion:</label>
                        <input type="text" id="religion">
                    </div>
                        <br>
                    <div class="button">
                        <button type="submit" class="btn btn-info">Save</button>&nbsp;
                        <button type="reset" class="btn btn-info">Cancle</button>
                    </div>
                </form>
            </div>
<hr class="hr">

        <div class="align"><h6>Address Details&nbsp;<i class="fa-solid fa-pen-to-square"></i></h6></div>

                <form>

                    <div>

                    </div>
                        <br>
                    <div class="button">
                        <button type="submit" class="btn btn-info">Save</button>&nbsp;
                        <button type="reset" class="btn btn-info">Cancle</button>
                    </div>
                </form>
            </div>
        <p class="align">Permanent Address:</p>

                        <br>
                    <div class="button">
                        <button type="submit" class="btn btn-info">Save</button>&nbsp;

                    </div>
                </form>
            </div>
        </div>
