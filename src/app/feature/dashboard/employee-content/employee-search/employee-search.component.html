<div class="emp-search">
    <div class="search-block">
        <div>
            <h5>Quick employee search</h5>
        </div>
        <span>
            <form>
                <input type="text" placeholder=" Search by First Name, Last Name, Emp ID, Email" autofocus [(ngModel)]="searchTxt" (input)="filtEmpRes($event)">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </form>
        </span>
        <span class="addemp-btn">
            <button type="submit" class="btn btn-danger"(click)="addbtnclk()">Add New Employee</button>
        </span>
    </div>
    <hr id="hr">
    <div class="emp-list-block">
        <div class="container text-center">
            <div class="row">
                <div class="col">Employee ID</div>
                <div class="col">Employee Number</div>
                <div class="col">First Name</div>
                <div class="col">Last Name</div>
                <div class="col">Email</div>
                <!-- <div class="col">Date of Joining</div> -->
                <div class="col">Work Location</div>
            </div>
        </div>
    </div>
    <hr>
    <div class="emp-notfound" *ngIf="filteredEmp.length === 0">Employee not found.</div>
        <div class="bottom-spc">
            <div class="container text-center" *ngFor="let filtemp of filteredEmp">
                <div class="row">
                    <div class="col">{{filtemp.Employee_id}}</div>
                    <div class="col">{{filtemp.Employee_Number}}</div>
                    <div class="col">{{filtemp.Employee_First_Name}}</div>
                    <div class="col">{{filtemp.Last_Name}}</div>
                    <div class="col">{{filtemp.Email}}</div>
                    <!-- <div class="col">{{filtemp.Date_of_Joining}}</div> -->
                    <div class="col">{{filtemp.Location}}</div>
                    <hr style="margin-bottom: 8px;">
                </div>
            </div>
        </div>

</div>
